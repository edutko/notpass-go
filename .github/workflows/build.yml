name: Go package
on:
  release:
    types: [published]
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {GOOS: linux, GOARCH: amd64}
          - {GOOS: linux, GOARCH: arm64}
          - {GOOS: darwin, GOARCH: amd64}
          - {GOOS: darwin, GOARCH: arm64}
          - {GOOS: windows, GOARCH: amd64}

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.x

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
        run: |
          DIR="$(mktemp -d)"
          mkdir "$DIR/npg"
          VERSION="$(git describe --tags)"
          go build -o "$DIR/npg" -ldflags "-X main.Version=$VERSION" -trimpath ./cmd/npg
          cp LICENSE "$DIR/npg/LICENSE"
          echo -e "\n---\n" >> "$DIR/npg/LICENSE"
          curl -L "https://go.dev/LICENSE?m=text" >> "$DIR/npg/LICENSE"
          if [ "$GOOS" == "windows" ]; then
            ( cd "$DIR"; zip npg-$VERSION-$GOOS-$GOARCH.zip -r npg )
            mv "$DIR/npg-$VERSION-$GOOS-$GOARCH.zip" .
          else
            tar -cvzf "npg-$VERSION-$GOOS-$GOARCH.tar.gz" -C "$DIR" npg
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npg-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: npg-*-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.*

  publish:
    name: Upload release binaries
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: npg-*
          merge-multiple: true

      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" npg-*
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
